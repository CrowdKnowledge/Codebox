

<template name="results">
		<div id="results">
			<div class="row">
					{{#each allResults}}
						{{#isolate}}
						<li class="result">
							<p class="title">{{title}}<p>
							<a href="{{ref}}" target='_blank' class="author">{{author}}</a>
							<br>
							<textarea readonly rows="6" cols="31" class="description" spellcheck="false" size="40">{{description}}</textarea>
							<textarea rows="7" cols="31" class="code" spellcheck="false" size="40">{{code}}</textarea>
							<span><button class='{{isYes}}' onclick="makeYes('{{_id}}')">YES</button> like it? <button class='{{isNo}}' onclick="makeNo('{{_id}}')">NO</button></span>
						</li>
						{{/isolate}}
					{{/each}}
			</div>
		</div>
</template>


<template name="details">
	{{#if isInDetail}}
		<p class="plain"> there will be information here later </p>
 		<hr class="spacer">
 	{{/if}}
</template>

<template name="footer">
	<div id="footer">
		<a href='http://twitter.com/dasmithii' target='_blank' class="foottext">@dasmithii -</a> <a href='http://twitter.com/hackmit' target='_blank' class="foottext">@HackMIT</a>
	</div>
</template>


<template name="codeinput">
	<div id="codeInput">
		<input id="inputTitle" class="inputElement" spellcheck="false" type="text" size="40" placeholder="a short title here..." />
		<button id=submitButton class="inputElement" value="submit" onclick='insertSnippet()'>Submit</button>
		<div id="bottomInput">
			<textarea rows="4" cols="50" id="inputDescription" class="inputElement" spellcheck="false" type="textarea" size="40" placeholder="a less short description here..." />
			<textarea rows="4" cols="50" id="inputCode" class="inputElement" spellcheck="false" type="textarea" size="40" placeholder="beautifully written code here..." />
		</div>
	</div>
</template>

<template name="searchbar">
	<div id="search">
		  <input id="searchbar" spellcheck="false" type="text" size="40" placeholder="Whadayah need?" />
	</div>
</template>
