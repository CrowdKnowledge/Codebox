<head>
  <title>Codebox</title>
</head>

<body>
	<a href="https://github.com/dasmithii/codebox"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>	<div id="center">
	{{loginButtons}}
	<div>
		<div id="header">
			<h href="http://codebox.cc" id="title">Codebox</h>
			<p id="subtitle">the search engine for code<p>
			{{> searchbar}}
		</div>
		{{> results}}
		<hr class="spacer">
			<p id="subtitle">Feel free to share your wonderful code snippets with the world! Please don't submit broken code.<p>
		<hr class="spacer">
		{{> details}}
		{{> codeinput}}
	</div>
	
	{{> footer}}
</body>
