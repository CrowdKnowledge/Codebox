<head>
  <title>Codebox</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<a href="https://github.com/dasmithii/codebox"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
	<button id=scrollButton class="inputElement" value="submit" onclick='openContributor()'>Give us your code...</button>
	<div id="center">
		<div id="header">
			<h href="http://codebox.cc" id="title">Codebox</h>
			<p id="subtitle">the search engine for code snippets<p>
			{{> searchbar}}
		</div>
		{{> results}}
		<hr class="spacer">
		{{> details}}
		{{> codeinput}}
	<div>
	
	{{> footer}}
</body>
